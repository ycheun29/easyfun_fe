<head>
  <link
    href="//fonts.googleapis.com/css?family=Abril+Fatface"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" />
</head>
<div class="logobar">
  <div class="logo"></div>
  <div class="profile">
    <a
      *ngIf="auth.username != null"
      class="nav-link"
      routerLink=""
      (click)="logout()"
      >LOGOUT ({{ auth.username }})</a
    >
    <a *ngIf="auth.username == null" class="nav-link" routerLink="/user/login"
      >SIGN UP / LOGIN</a
    >
  </div>
</div>
<div class="logobar">
  <a class="navbar-brand" href="#" routerLink="/">
    <img src="../../assets/site_logo.jpg" alt="Site Logo" width="200" />
  </a>
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-light rounded">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Home'"
          href="#"
          routerLink="/"
          >Home</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Explore Activities'"
          href="#"
          routerLink="/activity/list"
          >Explore Activities</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Create An Activity'"
          href="#"
          routerLink="/activity/management"
          >Activity Management</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'My Profile'"
          href="#"
          routerLink="/user/profile"
          >My Profile</a
        >
      </li>
    </ul>
  </div>
</nav>
